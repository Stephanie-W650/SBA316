<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="container">
        <div class="container1">
            <div class="card-body" id="card">
                <div class="img-container">
                    <img src="https://images.pexels.com/photos/30002088/pexels-photo-30002088/free-photo-of-aerial-view-of-exotic-elafonissi-beach-greece.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                        alt="TravelPhotos" id="image">
                </div>
                <h1>Travel Photos</h1>
                <button id='demo' onclick="myFunction()">Click me for more tips</button>
                <!-- <button id="demo2">Click me for more information</button> -->
                <p id="information"></p>
                <ul>
                    <li>Photos of Japan</li>
                    <li>Photos of South Korea</li>
                    <li>Photos of Canada</li>
                    <li>Photos of India</li>
                    <li>Photos of the United States</li>
                </ul>

            </div>
        </div>

        <div class="container2">
            <div class="formOne">
                <form id="form1">
                    <!-- Include at least one form and/or input with HTML attribute validation. -->
                    <input name="username" type="text" placeholder="Username" pattern="^[a-zA-Z]+"
                        title="Please start your username with a letter from a-z." required>

                    <input name="email" type="email" placeholder="Email" 
                    required>

                    <input 
                    type="tel" name="Zip" min="5" maxlength="5" id="ZipID"
                    placeholder="Enter Zip Code" pattern="\d{5}" title="Five-digit Zip Code"
                    required
                  />

                    <input name="password" type="text" placeholder="Password" required>

                    <input name="checkPassword" type="text" placeholder="Repeat Password" required>

                    <input type="submit" value="Register">
                </form>
            </div>
            <div class="formTwo" id="formTwo2">
                <form id='form2'>
                    <input name='username' type="text" placeholder="username" required>
                    <input name='password' type="text" placeholder="password" required>
                    <div class="KeepSignin">
                        <input name='keep' type="checkbox">
                        <label for="keep">Keep me logged in.</label>
                    </div>
                    <input id='loginButton' type="submit" value="login">

                </form>

            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
